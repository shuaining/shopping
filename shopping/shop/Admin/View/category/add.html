<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>  
<link rel="stylesheet" type="text/css" href="<php>echo Admin_CSS</php>pintuer.css" />
<link rel="stylesheet" type="text/css" href="<php>echo Admin_CSS</php>admin.css" />

<!--【Jquery】-->
<script src="<php>echo Jquery</php>"></script>
<!--【Jquery结束】-->
<!--【layer开始】-->
<link rel="stylesheet" type="text/css" href="<php>echo LayerCss</php>" />
<script src="<php>echo LayerJs</php>"></script>
<!--【layer结束】-->

</head>
<body style="background-color:#f2f9fd;">

<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
	   <div class="form-group">
          <div class="label">
            <label>选择类别：</label>
          </div>
          <div class="field">
            <select class="input w50" id="pid">
              <option value="0">顶级分类</option>
	 <volist name="cats" id="vo">
              <option value="{$vo.cid}">	
              {$vo.level|str_repeat="&nbsp;&nbsp;",###}			  
			  {$vo.cname}
			  </option>
	 </volist>
            </select>
            <div class="tips"></div>
          </div>
        </div>
		
	  <div class="form-group">
        <div class="label">
          <label>分类名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="cname"/>
          <div class="tips"></div>
        </div>
      </div>
    
      <div class="form-group">
        <div class="label">
          <label>关键词：</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="keywords" value="" />
          <div class="tips"></div>
        </div>
      </div>
	   <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="title" />
          <div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" id="description" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>排序：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="sort" value="0"  data-validate="number:排序必须为数字" />
          <div class="tips"></div>
        </div>
      </div>
	  <div class="form-group">
          <div class="label">
            <label>显示状态：</label>
          </div>
          <div class="field" style="padding-top:8px;"> 
            隐藏 <input class="display"  name="display" type="radio" value="0" />
            显示 <input class="display" name="display" type="radio" value="1"/>
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" id="aa"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
 $(function(){
    $('#aa').click(function(){
     var user = {
            cname:$("input[name='cname']").val(),
            keywords:$("#keywords").val(),
            title:$("#title").val(),
            description:$("#description").val(),
            sort:$("#sort").val(),
			 display:$("input[name='display']:checked").val(),
         //   display:$("input[name='display']").val(),
            pid:$("#pid").val(),
	 };
     var url="{:U('admin/Category/add')}";
      $.post(url,user,function(msg){
			if(msg.status==1){
			  window.location.href = msg.url;
			}else{
			  layer.msg(msg.info);
			}
		
      });
    })  
  });

</script>

</body>
</html>
